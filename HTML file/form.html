<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Example Form 1</h2>
    <form>
         <label for="name">Name</label>
         <input type="text" id="name"><br><br>
         <label for="Email">E-mail</label>
         <input type="email" id="Email"><br><br>
         <label for="password">Password</label>
         <input type="password" id="password"><br><br>
         <label for="Phone">Contact Number</label>
         <input type="number" id="Phone"><br><br>
         <label for="Country">Country :</label>
         <input type="radio" id="India" name="country">
         <label for="Country">India</label>
         <input type="radio" id="U.S.A" name="country">
         <label for="Country">U.S.A</label>
        <input type="radio" id="Germany" name="country">
        <label for="Country">Germany</label>
<br>
<br/>
         <label for="Gender">Gender :</label>
         <select id="Gender">
            <option value="SELECT">SELECT</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
         </select><br><br>
         <input type="checkbox" id="Agree">
         <label for="Agree">I Agree To The Terms And Conditions </label><br><br>
    <input type="submit" value="Submit">
    </form>
<br/>
<br>
