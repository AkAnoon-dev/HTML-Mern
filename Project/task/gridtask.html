<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Dashboard</title>
    <link rel="stylesheet" href="gridtask.css">
</head>
<body>

<div class="container">
    <div class="left">
        <img src="https://i.pravatar.cc/80?img=12" class="profile">

        <p class="small-text">Report For</p>

        <h2 class="name">Jeremy<br>Robson</h2>

        <div class="menu">
            <p>Daily</p>
            <p class="active">Weekly</p>
            <p>Monthly</p>
        </div>
    </div>
    <div class="cards">

        <div class="card work">
            <div class="color-box"></div>
            <div class="info">
                <p class="title">Work</p>
                <p class="hours">32hrs</p>
                <p class="last">Last Week - 36hrs</p>
            </div>
        </div>

        <div class="card play">
            <div class="color-box"></div>
            <div class="info">
                <p class="title">Play</p>
                <p class="hours">10hrs</p>
                <p class="last">Last Week - 8hrs</p>
            </div>
        </div>

        <div class="card study">
            <div class="color-box"></div>
            <div class="info">
                <p class="title">Study</p>
                <p class="hours">4hrs</p>
                <p class="last">Last Week - 7hrs</p>
            </div>
        </div>

        <div class="card exercise">
            <div class="color-box"></div>
            <div class="info">
                <p class="title">Exercise</p>
                <p class="hours">4hrs</p>
                <p class="last">Last Week - 5hrs</p>
            </div>
        </div>

        <div class="card social">
            <div class="color-box"></div>
            <div class="info">
                <p class="title">Social</p>
                <p class="hours">5hrs</p>
                <p class="last">Last Week - 10hrs</p>
            </div>
        </div>

        <div class="card selfcare">
            <div class="color-box"></div>
            <div class="info">
                <p class="title">Self Care</p>
                <p class="hours">2hrs</p>
                <p class="last">Last Week - 2hrs</p>
            </div>
        </div>

    </div>

</div>

</body>
</html>
